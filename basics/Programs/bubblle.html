<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [7,2,9,5,1,3,8,4,6];
        document.write("Initial array :"+arr);
        function sort(arr){
            return arr.reduce((accum,curr,idx)=>{
                for (idx=0 ; idx<arr.length; idx++)
                        if(accum[idx]>accum[idx+1]){
                            [accum[idx],accum[idx+1]]=[accum[idx+1],accum[idx]];
                        }
                        return accum;
                
              },arr);
        }
        document.write("<br>"+"Sorted array :");
        document.write(sort(arr));
    </script>
</body>
</html>
